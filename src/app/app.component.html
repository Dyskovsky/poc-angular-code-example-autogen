<h1>Angular Code Example Autogen</h1>

<div>
  <header>
    Awesome Test
  </header>

  <ul>
    <li *ngFor="let file of files">
      <h5>{{file}}</h5>
      <pre><code [highlight]="file | getFile | async"></code></pre>
    </li>
  </ul>

  <div>
    <h5>Result</h5>
    <exp-awesome-test></exp-awesome-test>
  </div>
</div>
